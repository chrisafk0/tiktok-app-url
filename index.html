<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fishing AI App</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .container {
      text-align: center;
      padding: 40px;
    }
    .app-icon {
      width: 120px;
      height: 120px;
      border-radius: 25px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      background: #f0f0f0;
      margin-left: auto;
      margin-right: auto;
      background-image: url('https://is1-ssl.mzstatic.com/image/thumb/Purple126/v4/32/ef/03/32ef038b-36b3-4f12-812f-80a84c1c5aa7/AppIcon-1x_U007emarketing-0-7-0-0-85-220.png/230x0w.webp');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
    }
    .title {
      font-size: 28px;
      font-weight: 600;
      color: black;
    }
    .popup {
      position: absolute;
      top: 20px;
      right: 20px;
      background: white;
      border-radius: 20px;
      padding: 30px;
      max-width: 350px;
      width: 300px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      font-size: 18px;
      line-height: 1.4;
      color: #333;
    }
    .popup::after {
      content: '';
      position: absolute;
      top: -10px;
      right: 10px;
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 15px solid white;
    }
    .tiktok-icon {
      display: inline-block;
      width: 25px;
      height: 25px;
      background-image: url('tiktokicon.webp');
      background-size: 80%;
      background-position: center;
      background-repeat: no-repeat;
      border-radius: 50%;
      margin: 0 5px;
      vertical-align: middle;
    }
    .three-dots {
      display: inline-block;
      width: 25px;
      height: 25px;
      background: #666;
      border-radius: 50%;
      margin: 0 5px;
      position: relative;
      vertical-align: middle;
    }
    .three-dots::after {
      content: 'â‹¯';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 14px;
      font-weight: bold;
    }
    .highlight {
      color: rgb(0,122,255);
      font-weight: bold;
    }
    .download-button {
      display: inline-block;
      background: rgb(0,122,255);
      color: white;
      padding: 15px 30px;
      border-radius: 25px;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      margin-top: 20px;
      box-shadow: 0 4px 15px rgba(0,122,255,0.3);
      transition: all 0.3s ease;
    }
    .download-button:hover {
      background: rgba(0,122,255,0.9);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,122,255,0.4);
    }
  </style>
  <script>
    // Auto-redirect to App Store after 1 sec
    window.addEventListener('load', function() {
      setTimeout(function() {
        window.location.href = 'https://apps.apple.com/us/app/fishing-ai-app/id6745577141?platform=iphone';
      }, 1000);
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="app-icon"></div>
    <div class="title">Search "Fishing AI App" on the App Store</div>
    <a href="https://apps.apple.com/us/app/fishing-ai-app/id6745577141?platform=iphone" class="download-button">Download App</a>
  </div>
  <div class="popup">
    On <span class="tiktok-icon"></span> you need to tap on the <span class="three-dots"></span> and then tap on <span class="highlight">"Open in browser"</span> to download the app for free.
  </div>
</body>
</html>
